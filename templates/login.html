{% extends "dynamic.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<div class=error><strong>Error:</strong> {{ error }}</div>{% endif %}
  <form id=login action="{{ url_for('login') }}" method=post>
    <dl>
      <dt>Email:
      <dd><input required type=email size=30 name=email placeholder="Enter the email you signed up with">
      <dt>Password:
      <dd><input required type=password name=password>
    </dl>
    <div class="actions">
      <input type=submit value=Login>
    </div>
  </form>
{% endblock %}
